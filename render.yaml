services:
  - type: web
    name: bot-economico-ar
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_econ_full_plus_rank_alerts.py
    healthCheckPath: /healthz
    envVars:
      - key: BOT_TOKEN
        sync: false    # lo carg√°s en el dashboard de Render
      - key: ALERTS_DB_PATH
        value: /var/tmp/alerts.db
