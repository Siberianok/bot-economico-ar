services:
  - type: worker
    name: bot-economico-ar
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot_econ.main
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: STATE_PATH
        value: /data/state.json
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: REDIS_URL
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
